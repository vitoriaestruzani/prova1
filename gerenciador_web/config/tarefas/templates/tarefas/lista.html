<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>minha lista de tarefas</title>
    <link rel="stylesheet" href="{% static 'lista/lista.css'%}">
</head>
<body>
    <h1> Gerenciados de Tarfeas Web</h1>

    {% for tarefa in minhas_tarefas %}
        <div class="tarefa {% if tarefa.concluida%}concluida{% endif %}">
            <h2>{{tarefa.titulo}}</h2>
            <p>{{tarefa.descricao}}</p>
            <small>Criada em: {{tarefa.data_criacao}}</small>
        </div>
    {%empty%}
        <p> Nennuma tarefa cadastrada ainda. Adicione algumas no <a href="/admin/">Admin</a></p>
    {%endfor%}
</body>
</html>
